<mat-drawer-container class="example-container" [hasBackdrop]="dawerBackdrop">
  <mat-drawer #drawer [mode]="drawerMode">
    <button mat-button color="primary" (click)="onResetAll()">RESET ALL</button>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <div class='button-wrapper'>
        <a *ngIf="page && page !== '/'" routerLink="/" mat-icon-button>
          <mat-icon>keyboard_arrow_left</mat-icon>
        </a>
        <button *ngIf="page === '/'" mat-icon-button (click)="drawer.toggle()" class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <h1>Oh My Mock {{page}}</h1>
      <span class="header-spacer"></span>
      <mat-slide-toggle (change)="onEnableChange($event)" [checked]="isEnabled" [color]="color"></mat-slide-toggle>
    </mat-toolbar>

    <section>
      <router-outlet></router-outlet>
    </section>

  </mat-drawer-content>
</mat-drawer-container>
