<mat-drawer-container class="example-container" [hasBackdrop]="dawerBackdrop">
  <mat-drawer #drawer [mode]="drawerMode">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Oh My Mock</h1>
      <span class="header-spacer"></span>
      <mat-slide-toggle (change)="onEnableChange($event)" [checked]="isEnabled" [color]="color"></mat-slide-toggle>
    </mat-toolbar>

    <section>
      <router-outlet></router-outlet>
    </section>

  </mat-drawer-content>
</mat-drawer-container>
