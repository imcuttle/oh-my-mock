<h2>Create a Status code</h2>
<mat-form-field>
  <input matInput type="text" [formControl]="statusCodeControl">
  <mat-error *ngIf="statusCodeControl.errors?.required">{{requiredError}}</mat-error>
  <mat-error *ngIf="statusCodeControl.errors?.exists">{{existsError}}</mat-error>
  <mat-error *ngIf="statusCodeControl.errors?.invalid">{{invalidError}}</mat-error>
</mat-form-field>

<div class="spacer"></div>

<div class="actions">
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
