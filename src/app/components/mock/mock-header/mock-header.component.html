<div class="main">
  <span>{{ data.method }}</span>
  <span>{{ data.type }}</span>
  <input #url [value]="data.url" (keyup)="onUrlUpdate(url.value)" />
  <mat-icon color="primary"
    matTooltip="Together with the request type and method, the URL is used to map an API call with a mock. To make it more generic you can use regular expression syntax here">
    info</mat-icon>
  <span class="spacer"></span>
</div>

<div class="codes">
  <div class="label">Mocks</div>
  <div class="codes-wrapper">
    <button mat-raised-button (click)="onSelectStatusCode(0)" [ngClass]="{ 'is-active': !data.activeStatusCode }">
      Off
    </button>
    <button mat-raised-button *ngFor="let code of codes" (click)="onSelectStatusCode(code)"
      [ngClass]="{ 'is-active': code == data.activeStatusCode }">
      {{ code }}
    </button>
    <button mat-raised-button (click)="openAddStatusCodeDialog()">+</button>
  </div>
  <div class="exports">
    <button mat-raised-button color="primary" (click)="exportNgApiMock()">Save as NgApiMock</button>
  </div>
</div>
