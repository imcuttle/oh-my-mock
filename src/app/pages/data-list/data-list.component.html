<oh-my-data-list
  [state]="state"
  [showActivate]="true"
  [showDelete]="true"
  (select)="onDataSelect($event)"></oh-my-data-list>

<button *ngIf="!domain" (click)="onAddData()" class="new-data" mat-fab color="primary"
  aria-label="Delete all mocks for a specific URL">
  <mat-icon>add</mat-icon>
</button>
